<!-- definimos el layer emergente -->
<div id="win-marcas"></div>

<!-- definimos la grilla -->
<table id="grilla-marcas" 
       style="width:65%;"
       toolbar="#toolbarmarcas">
</table>

<!-- definimos el toolbar -->
<div id="toolbarmarcas" style="padding: 3px;">

    <!-- el botón agregar -->
    <a href="#" 
       class="easyui-linkbutton" 
       iconCls="icon-add" 
       plain="true" 
       title="Declara una nueva marca"
       id='btnNuevaMarca'
       onclick="marcas.formMarcas();"></a>

    <!-- el botón ayuda -->
    <a href="#" 
       class="easyui-linkbutton" 
       iconCls="icon-help" 
       plain="true" 
       title="Ayuda del sistema"
       id='btnAyudaMarcas'
       onclick="marcas.ayudaMarcas();"></a>

    <!-- el combo de técnica -->
    <span>Técnica:</span>
    <input id="marcatecnica" 
           style="line-height:26px; width:150px; border:1px solid #ccc">
           
<!-- cerramos el toolbar de la grilla -->
</div>

<script>

    // inicializamos el formulario
    marcas.initGrillaMarcas();
    
</script>
